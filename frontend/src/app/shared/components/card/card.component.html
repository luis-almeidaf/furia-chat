<div class="card">
  <h3 *ngIf="data?.title">{{ data?.title }}</h3>
  <p *ngIf="data?.description">{{ data?.description }}</p>
  <div *ngIf="data?.opponent">
    <h3>Pr√≥ximo jogo:</h3>
    <p>{{ data?.opponent }}</p>
  </div>
  <p *ngIf="data?.gameDate">
    <strong>Data:</strong> {{ formatDate(data?.gameDate!) }}
  </p>
  <p *ngIf="data?.result"><strong>Resultado:</strong> {{ data?.result }}</p>
  <p *ngIf="data?.nickname"><strong>Nickname:</strong> {{ data?.nickname }}</p>
  <p *ngIf="data?.role"><strong>Role:</strong> {{ data?.role }}</p>
  <img
    *ngIf="data?.img"
    [src]="data?.img"
    alt="Foto do jogador: {{ data?.nickname }}"
  />
</div>
